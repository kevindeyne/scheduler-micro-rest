<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scheduler</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
		input {
			width: 20em;
			padding: 0.5em;
		}
		button {
			width: 10em;
			padding: 0.5em;
		}
		label {
			width: 4em;
			display: inline-block;
		}
	</style>
</head>
<body>
    <p>Editeren quartz job</p>
    
	<form th:action="${'/edit/' + name}" method="post">
		<p><label>Service: </label><input type="text" name="service" th:value="${service}" /></p>
		<p><label>Method: </label><input type="text" name="method" th:value="${method}" /></p>
		<p><label>CRON: </label><input type="text" name="cron" th:value="${cron}" /></p>
		
		<p><button type="submit">Editeer</button></p>
	</form>
    
</body>
</html>
